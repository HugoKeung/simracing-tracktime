<p>track-table works!</p>
<table mat-table  [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="laptime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> laptime </th>
        <td mat-cell *matCellDef="let content"> {{content.laptime}} </td>
    </ng-container>
    <ng-container matColumnDef="car">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> car </th>
        <td mat-cell *matCellDef="let content"> {{content.car}} </td>
    </ng-container>
    <ng-container matColumnDef="votes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
        <td mat-cell *matCellDef="let content"> {{content.votes}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    
</table>
